[package]
name = "dump1090-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.35", features = ["full", "process"] }
bytes = "1.5"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.12"
crossbeam-channel = "0.5"